        body {
            margin: 0;
            padding: 0;

        .full-screen-card {
            width: 100%;
            height: 100%;
            position: relative; /* Make the container relatively positioned */
        }

        img {
            width: 98vw;
            height: 98vh;
            object-fit: cover; /* Ensure the image covers the entire container */
        }

        .inner-card {
            background-color: rgba(204, 204, 204, 0.8);
            position: absolute;
            top: 60%;
            left: 30%;
            transform: translate(-50%, -50%);
            padding: 20px;
            text-align: center;
        }

        .inner-card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .inner-card p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .inner-card button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
